<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Page</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- main container -->
  <main>
    <nav>
      <!-- Logo -->
      <li><a href="#"><img src="./images/logo.svg" alt="sneakers logo"></a></li>

      <!-- nav links -->
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>

      <!-- right-side links -->
      <li><a href="#"><img class="" src="./images/icon-cart.svg" alt="cart icon"></a></li>
      <li><a href="#"><img class="avatar" src="./images/image-avatar.png" alt=""></a></li>
    </nav>

    <!-- contains all product images and texts -->
    <div class="productInfoContainer">
      
      <!-- product image container -->
      <div id="mainImage">
        <img src="./images/image-product-1.jpg" alt="Nike sneakers">

        <!-- product slider wrapper -->
        <div class="thumbnailContainer">
          <li><img src="./images/image-product-1-thumbnail.jpg" alt="Nike sneakers"></li>
          <li><img src="./images/image-product-2-thumbnail.jpg" alt="Nike sneakers"></li>
          <li><img src="./images/image-product-3-thumbnail.jpg" alt="Nike sneakers"></li>
          <li><img src="./images/image-product-4-thumbnail.jpg" alt="Nike sneakers"></li>
        </div>
      </div>

      <!-- right container -->
      <div class="rightContainer">
        <h5>Sneaker Company</h5>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable outer sole, they'll withstand everything the weather can offer.
        </p>
        <h3>$125.00 <span>50%</span> </h3>
        <p class="discount">$250.00</p>

        <div class="btnWrapper">
          <button class="quantity">
            <img src="./images/icon-minus.svg"> 0 <img src="./images/icon-plus.svg"></button>
          <button class="addToCart"> <img src="./images/icon-cart-white.svg"> Add to cart</button>
        </div>
      </div>

    </div>
    
  </main>
  
</body>
</html>
